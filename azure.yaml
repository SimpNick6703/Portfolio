# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: portfolio
metadata:
  template: portfolio@0.0.1-beta

services:
  backend:
    project: ./backend
    language: python
    host: containerapp

  frontend:
    project: ./frontend
    language: js
    host: containerapp

hooks:
  postprovision:
    windows:
      shell: pwsh
      run: |
        # Build and push container images
        Write-Host "Building and pushing backend image..."
        az acr build --registry $env:AZURE_CONTAINER_REGISTRY_NAME --image backend:latest ./backend
        
        Write-Host "Building and pushing frontend image..."
        az acr build --registry $env:AZURE_CONTAINER_REGISTRY_NAME --image frontend:latest ./frontend
        
        Write-Host "Container images built and pushed successfully!"
    posix:
      shell: sh
      run: |
        # Build and push container images
        echo "Building and pushing backend image..."
        az acr build --registry $AZURE_CONTAINER_REGISTRY_NAME --image backend:latest ./backend
        
        echo "Building and pushing frontend image..."
        az acr build --registry $AZURE_CONTAINER_REGISTRY_NAME --image frontend:latest ./frontend
        
        echo "Container images built and pushed successfully!"
